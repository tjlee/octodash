    <script type=text/javascript>
        function wall(){
            $.get('/tasks/', {},
                  function(data){
                      console.log(data);
                      var result = data['result'];
                      var text = '<ul>';
                      for (var res in result)
                          text += '<li>' + JSON.stringify(result[res]) + '</li>';
                      text += '</ul>';
                      $('#tasks').html(text);
                      setTimeout("wall()",5000);
                  }, 'json');
        }
        $(document).ready(function() {
            wall();
        });
